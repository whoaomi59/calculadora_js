<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
        <form>
            <table>
                <tr><td colspan="4" ><input type="text" id="pantalla"></td></tr>
                <tr>
                    <td><button type="button" class="boton1" onclick="Asignar_uno()">1</button></td>
                    <td><button type="button" class="boton1" onclick="Asignar_dos()">2</button></td>
                    <td><button type="button" class="boton1" onclick="Asignar_tres()">3</button></td>
                    <td><button type="button" class="boton1 color" onclick="Asignar_suma()">+</button></td>
                 </tr>

                    <td><button type="button" class="boton1" onclick="Asignar_cuatro()">4</button></td>

                </tr>

                    <td><button type="button" class="boton1" onclick="Asignar_cero()">0</button></td>
                    <td><button type="button" class="boton1 color" onclick="Asignar_reset()">C</button></td>
                    <td><button type="button" class="boton1 color" onclick="Asignar_divicionl()">/</button></td>

            </table>
        </form>
